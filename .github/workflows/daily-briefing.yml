name: Daily AM/PM Briefing (North America)

on:
  schedule:
    # 1. AM 브리핑: 미국 장 시작 전 (ET 07:00)
    #    UTC 12:00 (서머타임 시 11:00) -> 한국 밤 9시경
    - cron: '0 12 * * *'
    
    # 2. PM 브리핑: 미국 장 마감 후 (ET 17:00)
    #    UTC 22:00 (서머타임 시 21:00) -> 한국 아침 7시경
    - cron: '0 22 * * *'
    
  workflow_dispatch:      # 수동 실행 버튼

permissions:
  contents: write

jobs:
  generate-briefing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: pip install feedparser requests

      # 나중에 daily_generator.py를 만들면 교체하세요
      - name: Run Briefing Generator
        run: python scripts/main_generator.py

      - name: Commit and Push
        run: |
          git config --global user.name "AtlasBot"
          git config --global user.email "bot@atlasaxiom.com"
          git add data/*.json
          git commit -m "Daily NA Market Briefing Update" || echo "No changes to commit"
          git push